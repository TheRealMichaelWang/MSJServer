<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Magnolia Street Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light border-bottom">
        <center class="container">
            <a class="navbar-brand col-sm" href="/index"><img src="https://media.discordapp.net/attachments/716057588512456764/1042310172925771826/logo.png" alt="Magnolia Street Journal" style="width: 333px; height: 39px;"></a>
        </center>
    </nav>
    <br>
    <div class="container">
        <center>
            <h1 class="title" style="font-family: fantasy;">Login</h1>
            <p class="text-muted">Please login to the MSJ if you wish to publish articles!</p>
        </center>
        <hr><br>
        <form action="/login" method="post">
            <label for="username">Username or Email:</label>
            <input class="form-control" type="text" name="username" id="username" />
            <br>
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" />
            <br>
            <center><input type="submit" value="Login" class="btn btn-outline-success" /></center>
        </form>
        <hr>
        <center>
            <a href="signup.html" class="btn btn-outline-secondary">Sign Up Instead</a>
        </center>
    </div>
</body>
</html>
